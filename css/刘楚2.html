<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .shadiao {
      width: 450px;
      margin: 0 auto;
    }

    label {
      display: inline-block;
      width: 60px;
      text-align: right;
    }

    input {
      width: 50px;
    }

  </style>
</head>
<!--to-->
<body>
<div class="shadiao ">
  <h2> 成绩</h2>
</div>
<label>数学</label>
<input class="input-numbers" data-grade="50" type="text"></div>
<div>
  <div>
    <label>英语</label>
    <input class="input-numbers" data-grade="60" type="text"></div>
</div>
<div>
  <label>化学</label>
  <input class="input-numbers" data-grade="70" type="text"></div>
</div>

<script>
    let input_numbers = document.querySelectorAll(".input-numbers");
    input_numbers.forEach((item, index, arr) => {
        item.oninput = function (e) {
            let grade = e.target.dataset.grade;
            let value = parseInt(e.target.value);
            isNaN(value) ? e.target.value = "" : (value > grade ? e.target.value = "" : e.target.value =value);
        }}
    )
</script>
</body>
</html>
